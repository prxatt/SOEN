<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #2563eb; margin-bottom: 20px; }
        .status { 
            background: #10b981; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Server Test</h1>
        <div class="status">✅ HTML is loading correctly!</div>
        <p><strong>Server Status:</strong> Running</p>
        <p><strong>Time:</strong> <span id="time"></span></p>
        <p><strong>Next Step:</strong> If you see this, the server works. The issue might be with React/TypeScript compilation.</p>
        
        <hr style="margin: 20px 0;">
        
        <h3>🔍 Debugging Info:</h3>
        <ul>
            <li>✅ Vite server is running</li>
            <li>✅ Static files are served</li>
            <li>❓ Check if React app loads at <a href="/">main page</a></li>
        </ul>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Test JavaScript execution
        console.log('✅ JavaScript is working!');
        
        // Test if we can access the main page
        setTimeout(() => {
            console.log('🔍 Testing main page access...');
        }, 1000);
    </script>
</body>
</html>
