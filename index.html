<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soen by Surface Tension</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#A855F7">
    <link rel="apple-touch-icon" href="/icon.svg">
    <!-- Temporary Tailwind CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'accent': 'var(--color-accent)',
              'accent-hover': 'var(--color-accent-hover)',
              'bg': 'var(--color-bg)',
              'card': 'var(--color-card)',
              'border': 'var(--color-border)',
              'text': 'var(--color-text)',
              'text-secondary': 'var(--color-text-secondary)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
            },
            fontFamily: {
              sans: ['"Instrument Sans"', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            backdropBlur: {
              'xl': '24px',
            },
            keyframes: {
              'subtle-pulse': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '.9', transform: 'scale(1.02)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-fast': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'highlight': {
                '0%, 100%': { 'background-color': 'transparent' },
                '50%': { 'background-color': 'rgba(168, 85, 247, 0.15)' },
              },
              'gradient-shift': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1.1)' },
              },
              'subtle-glow': {
                '0%, 100%': { 'box-shadow': '0 0 4px transparent' },
                '50%': { 'box-shadow': '0 0 8px var(--color-accent)' },
              },
              'draw-in': {
                '0%': { transform: 'scaleX(0)', 'transform-origin': 'left' },
                '100%': { transform: 'scaleX(1)', 'transform-origin': 'left' },
              },
              'time-pulse': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              },
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 3s ease-in-out infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-fast': 'fade-in-fast 0.2s ease-out forwards',
              'highlight': 'highlight 1.5s ease-in-out',
              'gradient-shift': 'gradient-shift 15s ease infinite',
              'pop-in': 'pop-in 0.2s ease-out forwards',
              'subtle-glow': 'subtle-glow 2.5s ease-in-out infinite',
              'draw-in': 'draw-in 0.8s ease-out forwards',
              'time-pulse': 'time-pulse 2.5s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Poppins:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-draggable": "https://esm.sh/react-draggable@4.4.6",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.19",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "recharts": "https://esm.sh/recharts@^3.1.2"
  }
}
</script>
<script type="module" src="/index.tsx"></script>
</head>
  <body class="transition-colors duration-300 font-sans">
    <div id="root"></div>
    <script>
      // Global event bridge for starting Daily Mode without prop drilling
      window.addEventListener('soen:start-daily-mode', () => {
        const evt = new CustomEvent('soen:bridge', { detail: { type: 'startDailyMode' } });
        window.dispatchEvent(evt);
      });
    </script>
  </body>
</html>
